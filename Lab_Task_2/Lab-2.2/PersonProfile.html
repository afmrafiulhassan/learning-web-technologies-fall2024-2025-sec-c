<html>
    <head>
        <title>Person Profile</title>
    </head>
<body>
    <form acion="">
        <table border="1" cellspacing="0" width="400" >
            <tr colspan="3" align="center">
                <td colspan="3">
                    <h3>PERSON PROFILE</h3>
                </td>
            </tr>
            <tr height="40">
                <td width="28%">Name</td>
                <td width="100">
                    <input type="text" name="name" value="">
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td>Email</td>
                <td>
                    <input type="email" name="email" value="">
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="day" size="1" > /
                    <input type="text" name="month" size="1" > /
                    <input type="text" name="year" size="2" >
                    <i>(dd/mm/yyyy)</i>
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td>Blood Group</td>
                <td>
                    <select name="blood_group">
                        <option value="A+">A+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td>Degree</td>
                <td>
                    <input type="checkbox" value="" name=""> SSC
                    <input type="checkbox" value="" name=""> HSC
                    <input type="checkbox" value="" name=""> BSc.
                    <input type="checkbox" value="" name=""> MSc.
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td>Profile Picture</td>
                <td>
                    <input type="file" value="" name="">
                </td>
                <td></td>
            </tr>
            <tr height="40">
                <td colspan="3"></td>
            </tr>
            <tr height="40">
                <td colspan="3" align="right">
                    <input type="submit" value="Submit" name=""> &nbsp;
                    <input type="reset" value="Reset"name="">  &nbsp;
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
